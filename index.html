<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pokedex App</title>

  <body>
    <header>
      
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="pokedex col-8">
          <div class="header-powerbtn"></div>
          <div class="pokedex-head">
            <h1 class="display-4">
              Pokedex
            </h1>
            <div class="row search">

            <form class="form-horizontal">
              <div class="control-group form-inline text">
                <!-- <label class="control-label col-1" for="search-bar">Search</label> -->
                <div class="controls">
                  <input class="form-control " id="search-bar" type="search" placeholder="Search..." name="search" value="" aria-label="search">
                </div>
              </div>
            </form>
          </div>
          </div>
          <div class="pokedex-window">
            <div class="pokedex-window-scrollbox" id="pokedex">
              <!-- <div class="card" id="card" style="width: 18rem;">
                <img class="card-img-top" src="" alt="Pokemon image"> -->
                <!-- <div class="card-body"> -->
                  <!-- <h2 class="card-title">pokemon Name</h2>
                  <p class="card-text">body text</p> -->
                <!-- </div>
              </div> end of card --> 
              <ul class="pokemon-list list-group"></ul>
              <div id="overlay"></div>
            </div>
          </div>
        </div> <!-- end pokedex -->
      <div class="col"></div>
    </div> <!-- end of row -->
  </div> <!-- end of container -->

 
  

  
    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">
            </h5>
            <button
              type="button"
              class="close"
              id="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div> <!-- end of header -->
          <div class="modal-body">
          </div>
        </div> <!--  end of modal-content -->
       </div> <!-- end of modal-dialog -->
      </div> <!-- end of Modal -->

    <!-- lets older browsers use promises -->
    <script src="src/js/promise-polyfill.js"></script>

    <!-- lets older browsers use fetch -->
    <script src="src/js/fetch-polyfill.js"></script>
