<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pokedex App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Pokedex <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
        <div class="headImg">
          <img src="img/pokemon.png" class="logo" alt="Pokemon Logo">
        </div>
      </nav>


    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="pokedex col-8">
          <div class="header-powerbtn"></div>
          <div class="pokedex-head">
            <h1 class="display-4">
              Pokedex
            </h1>
            <div class="row">
              <div class="col-4"></div>
            <form class="form-horizontal">
              <div class="control-group form-inline text">
                <label class="control-label col-1" for="search-bar">Search</label>
                <div class="controls">
                  <input class="form-control mr-sm-2" id="search-bar" type="search" name="search" value="" aria-label="search">
                </div>
              </div>
            </form>
          </div>
          </div>
          <div class="pokedex-window">
            <div class="pokedex-window-scrollbox" id="pokedex">

              <ul class="pokemon-list list-group"></ul>
              <div id="overlay"></div>
            </div>
          </div>
        </div> <!-- end pokedex -->
      <div class="col"></div>
    </div> <!-- end of row -->
  </div> <!-- end of container -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <!-- lets older browsers use promises -->
    <script src="js/promise-polyfill.js"></script>

    <!-- lets older browsers use fetch -->
    <script src="js/fetch-polyfill.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
