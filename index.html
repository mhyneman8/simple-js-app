<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pokedex App</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="dis/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      
    </header>
    <div class="container-fluid">
      <img class="pidgeot" src="./src/img/pidgeot.png" alt="pigeot flying">
      <div class="row">
        <div class="col"></div>
        <div class="pokedex">
          <div class="power-down">
            <button class="header-powerbtn js-header-powerbtn"></button>
              <dialog class="confirm-dialog">
                <div class="confirm-dialog-question">
                  Are you sure you want to power down?
                </div>  <!-- end of confirm-dialog-question -->
                <div class="confirm-dialog-button-group">
                  <button class="confirm-dialog-button cancel-button" value="cancel" type="button">Cancel</button>
                  <button class="confirm-dialog-button confirm-button" value="default" type="button">Yes</button>
                </div> <!-- end of confirm-dialog-button-group -->
              </dialog>
          </div>
          <div class="pokedex-head">
            <h1 class="display-4">
              Pokedex
            </h1>
            <div class="row search">

              <form class="form-horizontal">
                <div class="control-group form-inline text">
                  <div class="controls">
                    <input class="form-control " id="search-bar" type="search" placeholder="Search..." name="search" value="" aria-label="search">
                    <div class="sort">
                      <form name="sortOptions">
                        <p>Sort By: </p>
                        <input type="radio" id="alpha" name="sort" value="alpha" class="radio" onclick="pokemonRepo.sortPokemon(this.value);">
                        <label for="type">Alpha</label>
                        
                        <input type="radio" id="number" name="sort" value="number" class="radio" checked onclick="pokemonRepo.sortPokemon(this.value);">
                        <label for="number">ID</label>
                      </form> <!-- end of sortOptions -->
                    </div> <!-- end of sort -->

                    <div class="sort-dropdown">
                      <button class="btn btn-secondary btn-sm dropdown-toggle sort-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Alpha</a>
                        <a class="dropdown-item" href="#">ID</a>
                      </div> <!-- end of dropdown-menu -->
                    </div> <!-- end of sort-dropdown -->
                    
                  </div> <!-- end of controls -->
                </div> <!-- end of control-group -->
              </form>
            </div> <!-- end of row search -->
          </div> <!-- end of pokedex-head -->
          <div class="pokedex-window">
            <div id="overlay"></div>
            <div class="pokedex-window-scrollbox" id="pokedex">
              
              <ul class="pokemon-list list-group"></ul>
              
            </div> <!-- end of pokedex-window-scrollbox -->
          </div> <!-- end of pokedex-window -->
        </div> <!-- end pokedex -->
      <div class="col"></div>
    </div> <!-- end of row -->
  </div> <!-- end of container -->

 
  

  
    <!-- Pokemon Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header"> -->
            
          <!-- </div>  -->
          <!-- end of header -->
          <div class="modal-body">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button
              type="button"
              class="close"
              id="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div> <!--  end of modal-content -->
       </div> <!-- end of modal-dialog -->
      </div> <!-- end of Modal -->


    <!-- lets older browsers use promises -->
    <script src="src/js/promise-polyfill.js"></script>

    <!-- lets older browsers use fetch -->
    <script src="src/js/fetch-polyfill.js"></script>

    <!-- older browsers use dialog -->
    <link href="src/css/dialog-polyfill.css" rel="stylesheet">
    <script src="src/js/dialog-polyfill.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
            
    <script src="dis/scripts.js"></script>

  </body>
</html>
